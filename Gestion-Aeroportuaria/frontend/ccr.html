<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CCR - Gestión de Rampa</title>
</head>
<body>

  <h1>Panel CCR</h1>
  <p>Bienvenido al sistema</p>

  <button onclick="logout()">Cerrar sesión</button>

  <script>
    const role = localStorage.getItem("role");

    if (role !== "CCR") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
